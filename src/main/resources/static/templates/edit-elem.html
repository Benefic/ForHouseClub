<p>{{$ctrl.name}}
    <span ng-hide="editing">
        {{$ctrl.edit}} <button ng-click="startEdit()" class="btn btn-primary">Edit</button>
    </span>
    <span ng-show="editing">
            <input ng-model="currentEdit" type={{$ctrl.type}}>
            <button ng-click="sendData()" class="btn btn-primary">Save</button>
            <button ng-click="closeEdit()" class="btn btn-primary">Close</button>
    </span>
</p>

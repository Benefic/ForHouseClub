<div>
    <h3>Профиль</h3>
    <form novalidate>
        <input class="form-control" type="number" hidden ng-model="user.id">
        <div class="form-group col-md-6">
            <label for="elementUsername">Имя пользователя</label>
            <input ng-readonly="true" class="form-control" type="text" ng-model="user.username" id="elementUsername">
        </div>
        <div class="form-group col-md-6">
            <label for="elementHobbies">Почта</label>
            <input class="form-control" type="text" ng-model="user.email" id="elementHobbies">
        </div>
        <div class="form-group col-md-6">
            <label for="elementPass">Телефон</label>
            <input class="form-control" type="password" ng-model="user.phone" id="elementPass">
        </div>
    </form>
</div>

<h3>Профиль Компании</h3>

<div>
    <p>Название компании: {{cDto.companyName}}</p>
    <p>Адресс: {{cDto.legalAddress}}</p>
    <p>Телефон: {{cDto.companyPhone}}</p>
    <p>Email: {{cDto.companyEmail}}</p>
    <p>Композиция и число: {{cDto.compositionAndNumber}}</p>
    <p>Главный Менеджер: {{cDto.generalManager.username}}</p>
    <p>Менеджеры проекта:</p>
    <p ng-repeat="mInf in cDto.projectManagers">
        <span>{{mInf.username}}</span>
    </p>
</div>

<h3>Профиль Компании</h3>

<div>
    <p>Название компании: {{company.companyName}}</p>
    <p>Адресс: {{company.legalAddress}}</p>
    <p>Телефон: {{company.phone}}</p>
    <p>Email: {{company.email}}</p>
    <p>Число нанимателей: {{company.numberEmployees}}</p>
    <p>Главный Менеджер: {{company.generalManager.userName}}</p>
    <p>Менеджеры проекта:</p>
    <p ng-repeat="mInf in company.projectManagers">
        <span>{{mInf.userName}}</span>
    </p>
</div>
